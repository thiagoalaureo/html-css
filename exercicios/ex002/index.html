<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio de tags p e /p</p>
    <p>Se você desejar quebrar em algum <br> lugar específico basta usar a tag br </p>
    <p>Vamos Adicionar alguns símbolos:
        &copy;
        &reg;
        &Delta;
    </p>
    <p>Vamos Adicionar algums Emoji:
        &#x1F480;
        &#x2654;
        &#x1F310;


    </p>
</body>
</html>
