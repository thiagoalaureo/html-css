<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo Vídeos Localmente</h1>
   <p>Esse vídeo está inserido no meu servidor</p> 
 
    <video width="500" poster="imagens/capa.png" controls autoplay loop>
        <source src="media/Xadrez-mp4.m4v" type="video/mp4">
        <source src="media/Xadrez-wemb.webm" type="video/webm">


    </video>
    
    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/o3jFkHVI6L0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
